<template name="createProject">
	<div class="container">
		<form>
			<div class="form-group {{errorClass 'name'}}">
				<label for="project-name">Project Name</label>
				<input type="text" class="form-control" id="project-name" placeholder="Project Name">
				<span class="help-block">{{errorMessage 'name'}}</span>
			</div>
			<div class="form-group {{errorClass 'blurb'}}">
				<label for="project-blurb">Project Blurb</label>
				<input type=text class="form-control" id="project-blurb" placeholder="Project Blurb">
				<span class="help-block">{{errorMessage 'blurb'}}</span>
			</div>
			<div class="form-group {{errorClass 'summary'}}">
				<label for="project-summary">Project Summary</label>
				<textarea name="project-summary" id="project-summary" class="form-control" placeholder="Try keep this section to one paragraph, this is basically your project 'elevator pitch'."></textarea>
				<span class="help-block">{{errorMessage 'summary'}}</span>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</form>
	</div>
</template>
