<template name="createProject">
	<form>
		<div class="form-group">
			<label for="project-name">Project Name</label>
			<input type="text" class="form-control" id="project-name" placeholder="Project Name">
		</div>
		<div class="form-group">
			<label for="project-blurb">Project Blurb</label>
			<input type=text class="form-control" id="project-blurb" placeholder="Project Blurb">
		</div>
		<div class="form-group">
			<label for="project-summary">Project Summary</label>
			<textarea name="project-summary" id="project-summary" class="form-control">
				Try keep this section to one paragraph, this is basically your project "elevator pitch".
			</textarea>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
